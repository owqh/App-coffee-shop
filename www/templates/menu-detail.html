<ion-view view-title="{{menu.name}}">
  <ion-content class="padding">
    <center><img ng-src="{{menu.face}}" style="width: 50%; height: 50%">
    <h2>{{menu.name}}</h2> </center>
    <p>
       {{menu.lastText}}
    </p>
    <p><b>Precio:</b> {{menu.price}}</p>
    <button class="button button-block button-positive">
      Confirmar pedido
    </button>
  </ion-content>
</ion-view>
