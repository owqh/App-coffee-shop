<ion-view view-title="Comandas activas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="comanda in comandas" type="item-text-wrap" href="#/tab/comanda/{{comanda.id}}">
        <img ng-src="{{comanda.face}}">
        <h2>{{comanda.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
