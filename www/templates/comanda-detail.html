<ion-view view-title="{{comanda.name}}">
  <ion-content class="padding">
    <center><h2>{{comanda.name}}</h2> </center>
    <p><b>Producto: </b> {{comanda.prod}}</p>
    <p><b>Cantidad: </b> {{comanda.number}}</p>
    <p><b>Detalle: </b>{{comanda.lastText}}</p>
    <p><b>Total a pagar: </b> {{comanda.price}}</p>
    <p><b>Registrado en: </b> {{comanda.date}}</p>
    <button class="button button-block button-assertive">
      Despachar orden
    </button>
  </ion-content>
</ion-view>
